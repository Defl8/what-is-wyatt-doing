<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>WIWD</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
		<style>
			body {
				background-color: #0d1117;
				color: #e6edf3;
			}
			.header {
				background-color: #161b22;
				border-bottom: 1px solid #30363d;
				padding: 1.5rem 0;
				margin-bottom: 2rem;
			}
			.header h1 {
				margin: 0;
				font-size: 1.5rem;
				font-weight: 600;
			}
			.list-group {
				border-radius: 6px;
				overflow: hidden;
				border: 1px solid #30363d;
			}
			.list-group-item {
				background-color: #161b22;
				border: none;
				border-bottom: 1px solid #30363d;
				padding: 1rem 1.25rem;
			}
			.list-group-item:last-child {
				border-bottom: none;
			}
			.list-group-item:hover {
				background-color: #21262d;
			}
			.event-icon {
				font-size: 1.25rem;
				width: 2rem;
				color: #8b949e;
			}
			.event-type {
				font-weight: 600;
				color: #e6edf3;
			}
			a {
				color: #58a6ff;
				text-decoration: none;
			}
			a:hover {
				text-decoration: underline;
			}
			.text-muted {
				color: #8b949e !important;
			}
		</style>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<h1 class="text-center">What is Wyatt Doing?</h1>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="list-group">
					{{range .content}}
					<div class="list-group-item">
						<div class="d-flex align-items-center">
							{{if eq .Type "Push"}}
							<i class="bi bi-git event-icon me-3"></i>
							{{else if eq .Type "Create"}}
							<i class="bi bi-plus-circle event-icon me-3"></i>
							{{else}}
							<i class="bi bi-activity event-icon me-3"></i>
							{{end}}
							<div class="flex-grow-1">
								<a class="event-type" href="{{.EventURL}}">{{.Type}}</a><span style="color: #b2b1b4"> to</span>
								<a href="{{.RepoURL}}">{{.RepoName}}</a>
							</div>
							<small class="text-muted">{{.Timestamp}}</small>
						</div>
					</div>
					{{end}}
				</div>
			</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	</body>
</html>
